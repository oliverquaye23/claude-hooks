<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Log in</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/35e2b1034f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrapper">
        <div class="left">
            <img src="PHONE.jpg" alt="Image of a phone">
        </div>
        <div class="right">
            <div class="panel login">
                <img id="logo" src="Instagram_logo.svg.png" alt="IG logo">
                <form>
                    <input type="text" name="usernmae" class="input-box" required placeholder="phone number, username, or e-mail">
                    <input type="password" name="password" class="input-box" required placeholder="password">
                    <input type="submit" name="Login" class="button" required value="Log in">
                    <div class="divider">
                        <div class="line"></div>
                         <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <a class="fb" href="#">Log in with Facebook</a>
                    <a class="forgot" href="#">Forgot password?</a>
                </form>
            </div>
            <div class=" panel sign up">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="app-stores">
                    <img src="appstore.jpg" alt="appstore logo">
                    <img id="play" src="playstore.png" alt="playstore logo">
                </div>
            </div>
        </div>
       
    </section>
    <footer>
        <ul>
            <li>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Beauty</a>
                <a href="#">Dance</a>
                <a href="#">Fitness</a>
                <a href="#">Food & Drinks</a>
                <a href="#">Visual Arts</a>
            </li>
        </ul>
        <ul>
            <li>English</li>
            <li>&copy; 2021 Instagram from Facebook</li>
        </ul>
    </footer>
</body>
</html>
